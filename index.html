<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Moj css -->
    <link rel="stylesheet" href="../Weather-API/style.css">

</head>

<body>
    <center>
        <div id="container">
            <h1>TRENUTNO VREME</h1>
            <div class="kartica">
                <div class="trenutnaTemperatura">
                    <span class="temperatura" id="danas"></span>
                    <span class="lokacija"></span>
                </div>
                <div class="trenutnoVreme">
                    <span class="vremenskiUslovi"><img src="" id="ikonica" alt=""></span>
                    <div class="informacije">
                        <span class="kisa" id="kisaDanas"></span>
                        <span class="vetar" id="vetarDanas"></span>
                    </div>
                </div>
            </div>
    </center>
    <center>
        <br>
        <br>
        <h2>VREME ZA NAREDNI PERIOD</h2>
        <div id="naredni">
            <div class="kartica" id="naredniPeriod">
                <div class="trenutnaTemperatura">
                    <span class="temperatura" id="sutra"></span>
                    <span class="lokacija"></span>
                </div>
                <div class="trenutnoVreme">
                    <span class="vremenskiUslovi"><img src="" id="ikonicaSutra" alt=""></span>
                    <div class="informacije">
                        <span class="kisa" id="kisaSutra"></span>
                        <span class="vetar" id="vetarSutra"></span>
                    </div>
                </div>
            </div>
            <br>
            <div class="kartica" id="naredniPeriod">
                <div class="trenutnaTemperatura">
                    <span class="temperatura" id="prekosutra"></span>
                    <span class="lokacija"></span>
                </div>
                <div class="trenutnoVreme">
                    <span class="vremenskiUslovi"><img src="" id="ikonicaPrekosutra" alt=""></span>
                    <div class="informacije">
                        <span class="kisa" id="kisaPrekosutra"></span>
                        <span class="vetar" id="vetarPrekosutra"></span>
                    </div>
                </div>
            </div>
            <br>
            <div class="kartica" id="naredniPeriod">
                <div class="trenutnaTemperatura">
                    <span class="temperatura" id="nakosutra"></span>
                    <span class="lokacija"></span>
                </div>
                <div class="trenutnoVreme">
                    <span class="vremenskiUslovi"><img src="" id="ikonicaNakosutra" alt=""></span>
                    <div class="informacije">
                        <span class="kisa" id="kisaNakosutra"></span>
                        <span class="vetar" id="vetarNakosutra"></span>
                    </div>
                </div>
            </div>

        </div>
    </center>
    </div>
    <script src="../Weather-API/main.js"></script>

</html>
